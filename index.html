<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronologizer - Timeline Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chronologizer</h1>
            <p>Visualize time intervals from years to millennia</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="start-date">Start Date:</label>
                <input type="text" id="start-date" placeholder="e.g., 1066, 2024-01-15">
            </div>
            <div class="input-group">
                <label for="end-date">End Date:</label>
                <input type="text" id="end-date" placeholder="e.g., 2024, 2024-12-31">
            </div>
            <div class="input-group">
                <label for="label">Label (optional):</label>
                <input type="text" id="label" placeholder="e.g., Norman Conquest" maxlength="256">
            </div>
            <button id="add-timeline">Add Timeline</button>
            <button id="clear-all">Clear All</button>
        </div>

        <div class="timeline-container">
            <svg id="timeline-svg" width="100%" height="100"></svg>
        </div>
    </div>

    <script src="timeline.js"></script>
</body>
</html>
